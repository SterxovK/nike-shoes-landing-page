<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NIKE PRODUCT PAGE</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- MAIN -->
    <div class="slider">
      <div class="row">
        <div
          class="col-6 fullheight">
          <!-- PRODICT INFO -->
          <dib class="product-info">
            <div class="info-wrapper">
              <div class="product-price"><span>$</span>230</div>
              <div class="product-name">
                <h2>Nike ZoomX Vaporfly NEXT%</h2>
              </div>
              <div class="product-size">
                <h3>SIZE</h3>
                <div class="size-wrapper">
                  <div>35</div>
                  <div>36</div>
                  <div class="active">37</div>
                  <div>38</div>
                  <div>39</div>
                  <div>40</div>
                </div>
              </div>
              <div class="product-color">
                <h3>COLORS</h3>
                <div class="color-wrapper">
                  <div class="active">
                    <div class="bg-red"></div>
                  </div>
                  <div class="">
                    <div class="bg-blue"></div>
                  </div>
                  <div class="">
                    <div class="bg-white"></div>
                  </div>
                </div>
              </div>
              <div class="product-description">
                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nam
                  blanditiis quibusdam esse hic ullam rem itaque suscipit! Saepe
                  distinctio error quia ipsa, aspernatur magnam, maxime labore
                  ea nam eum vitae!
                </p>
              </div>
              <div class="button">
                <button>Add to cart</button>
              </div>
            </div>
          </dib>
          <!-- END PRODICT INFO -->
        </div>
        <div class="col-6 fullheight img-col"
          style="
            background-image: linear-gradient(to top right, #e19e95, #fd835c)";
        >
          <!-- PRODUCT IMAGE-->
          <div class="product-image">
            <div class="img-wrapper">
              <img
                src="assets/zoomx-vaporfly-next-running-shoe-4Q5jfG.png"
                alt="placeholder+image"
              />
            </div>
          </div>
          <!-- END PRODUCT IMAGE-->
          <!-- PRODUCT MORE IMAGE -->
          <div class="more-images">
            <div class="more-images-item">
              <img
                src="assets/zoomx-vaporfly-next-running-shoe-4Q5jfG-1.jpg"
                alt="placeholder+image"
              />
            </div>
            <div class="more-images-item">
              <img
                src="assets/zoomx-vaporfly-next-running-shoe-4Q5jfG (1).jpg"
                alt="placeholder+image"
              />
            </div>
            <div class="more-images-item">
              <img
                src="assets/zoomx-vaporfly-next-running-shoe-4Q5jfG (3).jpg"
                alt="placeholder+image"
              />
            </div>
            <div class="more-images-item">
              <img
                src="assets/zoomx-vaporfly-next-running-shoe-4Q5jfG (4).jpg"
                alt="placeholder+image"
              />
            </div>
          </div>
          <!-- END PRODUCT MORE IMAGE -->
        </div>
      </div>
    </div>
    <!-- END MAIN -->
  </body>
</html>
